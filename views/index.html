<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TweetDropAccess</title>
    <link rel="stylesheet" href="/public/css/tailwind.css">
</head>
<body>
    <div class="container mx-auto px-4">
        <h1 class="text-4xl font-bold my-8">Twitter-based NFT Drop Access</h1>
        <div id="login-button" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
            Login with Twitter
        </div>
        <div id="user-actions" class="mt-8">
            <!-- User actions will be populated by JavaScript -->
        </div>
        <div id="nft-drop-info" class="mt-8">
            <!-- NFT drop information will be populated by JavaScript -->
        </div>
        <div id="access-status" class="mt-8">
            <!-- Access status will be populated by JavaScript -->
        </div>
    </div>
    <script src="/public/js/main.js"></script>
    <script src="/public/js/auth.js"></script>
    <script src="/public/js/userActions.js"></script>
    <script src="/public/js/nftDrop.js"></script>
</body>
</html>
